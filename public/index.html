<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Localizacion ESP MedianXL</title>
</head>
<style>
    body {
        background-color: rgb(14, 14, 14);
        color: #a97;
        font-family: "Lucida Grande", "Trebuchet MS", Verdana, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    a {
        color: #a0865a
    }

    iframe {
        display: block;
        border: none;
        width: 100%;
        min-height: 50vh;
    }

    .iframe-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .app {
        width: 75vw;
    }

    .post {
        margin-bottom: 6px;
        background: -webkit-gradient(linear, 50% 0, 50% 100%, color-stop(0, #181818), color-stop(10%, #1a1b1b), color-stop(80%, #1a1b1b), color-stop(100%, #181818));
        background: -webkit-linear-gradient(#181818, #1a1b1b 10%, #1a1b1b 80%, #181818);
        background: -moz-linear-gradient(#181818, #1a1b1b 10%, #1a1b1b 80%, #181818);
        background: -o-linear-gradient(#181818, #1a1b1b 10%, #1a1b1b 80%, #181818);
        background: linear-gradient(#181818, #1a1b1b 10%, #1a1b1b 80%, #181818);
        border: 1px solid #333;
        padding: 10px;
        text-align: center;
    }
    .post--small {
        font-size: 10px;
    }
</style>

<body>

    <div class="app">

        <div class="post">
            <p>MeidianXL-ESPAÑOL</p>
            <p>Localizacion en español para diablo 2 lord of destruction con MOD Median XL</p>
            <p><a href="https://github.com/razo2020/MedianXL-LNG">Github</a></p>
            <p>Ver. ESP：{{patch}} Median XL：{{game}}</p>
            <p>Fecha de creación: {{buildTime}}</p>
        </div>

        <div class="post">
            <a href="./Release.zip">clic para descargar</a>
        </div>

        <div class="post iframe-container">
            <p>
                Changelog:
            </p>
            <iframe src="./CHANGELOG.html"></iframe>
        </div>
        <div class="post post--small">Peru 02/2025</div>
    </div>
</body>

</html>
